<com-home-breadcrumb [current]='page?.title'></com-home-breadcrumb>
<div class="container boxcontent">
  <div nz-row>
    <div nz-col nzSpan="17" class="col-left">
      <div nz-row class="left">
        <div nz-col class="info">
          <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
            <ng-template #item let-item>
              <nz-list-item>
                <nz-list-item-meta [nzTitle]="nzTitle" nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png" nzDescription="Ant Design, a design language for background applications, is refined by Ant UED Team">
                  <ng-template #nzTitle>
                    <a [routerLink]="['../info' , item.id]">{{item.title}}</a>
                  </ng-template>
                </nz-list-item-meta>
              </nz-list-item>
            </ng-template>
          </nz-list>
        </div>
        <div nz-col class="footer">
          <nz-pagination [nzPageIndex]="1" [nzTotal]="500" (nzPageIndexChange)='pagechange($event)' [nzPageSize]="10"></nz-pagination>
        </div>
      </div>
    </div>
    <div nz-col nzSpan="7" class="col-right">
      <div class="right">
        <div class="item">
          <b class="icon_02"></b>
          <h2>两学一做</h2>
          <p>党员学习教育专题</p>
        </div>
      </div>
    </div>
  </div>
</div>
