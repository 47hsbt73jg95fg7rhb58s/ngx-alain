<div class="content__title">
  <h1>
    {{pageTitle}}
    <small></small>
  </h1>
  <button nz-button (click)="add()" [nzType]="'primary'">添加</button>
</div>

<form nz-form [nzLayout]="'inline'" class="search-form">
  <nz-form-item>
    <nz-form-control>
      <nz-select [(ngModel)]="mainTableParams.s" name="s" [nzAllowClear]="false">
        <nz-option nzValue="" nzLabel="状态不限"></nz-option>
        <nz-option nzValue="1" nzLabel="正常"></nz-option>
        <nz-option nzValue="2" nzLabel="已取消"></nz-option>
        <nz-option nzValue="3" nzLabel="已删除"></nz-option>
        <nz-option nzValue="10" nzLabel="待提交"></nz-option>
        <nz-option nzValue="11" nzLabel="待审核"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <input nz-input [(ngModel)]="mainTableParams.user_id" name="user_id" nzPlaceHolder="用户编号">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <input nz-input [(ngModel)]="mainTableParams.q" name="q" nzPlaceHolder="门店、分店名称">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button (click)="st.reset(mainTableParams)">搜索</button>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button (click)="caseSrv.exportXlsFromServer()">导出</button>
    </nz-form-control>
  </nz-form-item>
</form>

<div nz-row nzGutter="16">
  <div nz-col nzSpan="4">
    <nz-card>
      <p>
        <nz-tree [(ngModel)]="treeCompany" [nzShowLine]="true" [nzShowExpand]="'false'" [nzDefaultExpandedKeys]="treeCompanyExpandKeys" (nzClick)="mouseTreeAction('click',$event)" (nzContextMenu)="mouseTreeAction('click',$event)"
          [ngModelOptions]="{standalone: true}">
        </nz-tree>
      </p>
    </nz-card>
  </div>
  <div nz-col nzSpan="20">
    <simple-table #st class="simple-table" [data]="primaryURL" [columns]="mainTableColumns" [extraParams]="mainTableParams"></simple-table>
  </div>
</div>
